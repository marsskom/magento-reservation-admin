<th class="data-grid-th" click="sort"
    css="
        _sortable: sortable,
        _draggable: draggable,
        _ascend: sorting === 'asc',
        _descend: sorting === 'desc'">
    <span class="data-grid-cell-content" translate="label"/>
    <span class="data-grid-cell-content data-grid-cell-content--description" translate="description"/>
</th>
